{% extends 'mainapp/base.html' %}
{% block content%}

<form action="{% url 'add_movie' %}" method="post">
    {% csrf_token %}

    {% for f in form %}
    <p><label for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
    {% endfor %}

    <button type="submit" class="btn btn-dark">Добавить</button>
</form>

{% endblock %}

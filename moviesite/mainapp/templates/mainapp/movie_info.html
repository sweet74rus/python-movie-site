{% extends 'mainapp/base.html' %}

{% block content %}

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-4"><img class="card-img-top mb-5 mb-md-0" src="{{ movies.movie_image.url }}" alt="..."></div>
            <div class="col-md-6">
                <h1 class="display-5 fw-bolder">{{ movies.title }}</h1>
                <div class="fs-5 mb-5">
                    <span>Рейтинг: {{ movies.rating }}</span>
                </div>
                <p class="lead">{{ movies.description }}</p>
                <div class="d-flex">
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        Смотреть
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
